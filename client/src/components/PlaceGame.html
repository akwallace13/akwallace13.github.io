<!DOCTYPE html>

<html>
    <head>
        <!--Tab Name-->
        <title>Hang-Ten Place</title>

        <!--style sheet reference-->
        <link href="/client/src/components/wordle.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
        <script src="/client/src/components/wordle.js"></script>
        
        <!--Header-->
        <div class="logo">
            <a href="/client/src/components/Homepage.html"><img src="/client/src/components/GameImages/Logo.png"></a>
        </div>

        <style>
            body {
                margin: 0;
                font-family: Arial, Helvetica, sans-serif;
            }
            nav {
                color: white;
                text-align: right;
                padding: 5px;
            }
            nav ul {
                list-style: none;
            }
            nav ul li {
                display: inline-block;
                padding: 5px 10px;
            }
            nav a {
                text-decoration: none;
                color: black;
            }
            nav a:hover {
                color: turquoise;
            }
            .logo {
                max-height: 50px;
            }
        </style>

        <!--Navigation Bar-->
        <nav className="Nav-buttons">
            <ul class="nav_links">
                <li><a href="/client/src/components/userlogin.html">Login</a></li>
                <li><a href="/client/src/components/createaccount.html">Create Account</a></li>
                <li><a href="#">How to Play</a></li>
            </ul>
        </nav>
    </head>

    <body>
        <div id="container">
            <div id="game">
                <header>
                    <!--<h1 class="title">Phrase</h1>-->
                </header>

                <div class="game-box">
                    <div class="content">
                        <div class="hangman-box">
                            <img src="/client/src/components/GameImages/empty.png">
                        </div>
                    

                        <!--<h4 class="guesses-text">
                        Incorrect guesses:
                        <b>0 / 10</b>
                        </h4>-->

                        <div id="board-container">
                            <div id="board"></div>
                        </div>
                    </div>
                </div>

                <div id="keyboard-container">
                    <div class="keyboard-row">
                        <button data-key="q">q</button>
                        <button data-key="w">w</button>
                        <button data-key="e">e</button>
                        <button data-key="r">r</button>
                        <button data-key="t">t</button>
                        <button data-key="y">y</button>
                        <button data-key="u">u</button>
                        <button data-key="i">i</button>
                        <button data-key="o">o</button>
                        <button data-key="p">p</button>
                    </div>
                    <div class="keyboard-row">
                        <div class="spacer-half"></div>
                        <button data-key="a">a</button>
                        <button data-key="s">s</button>
                        <button data-key="d">d</button>
                        <button data-key="f">f</button>
                        <button data-key="g">g</button>
                        <button data-key="h">h</button>
                        <button data-key="j">j</button>
                        <button data-key="k">k</button>
                        <button data-key="l">l</button>
                        <div class="spacer-half"></div>
                    </div>
                    <div class="keyboard-row">
                        <button data-key="enter" class="wide-button">Enter</button>
                        <button data-key="z">z</button>
                        <button data-key="x">x</button>
                        <button data-key="c">c</button>
                        <button data-key="v">v</button>
                        <button data-key="b">b</button>
                        <button data-key="n">n</button>
                        <button data-key="m">m</button>
                        <button data-key="del" class="wide-button">Del</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
